---

# Docker Engine Storage
# ------------------------------
_docker_engine_storage_pkgs:
  centos-7:
    devicemapper: [ 'lvm2' ]
    btrfs: [ 'btrfs-progs' ]
    overlay: []
  debian-8:
    aufs: [ 'aufs-tools' ]
    btrfs: [ 'btrfs-tools' ]
  ubuntu-14:
    aufs: [ 'linux-image-extra-{{ ansible_kernel }}', 'aufs-tools' ]
    btrfs: [ 'btrfs-tools']
  ubuntu-16:
    aufs: [ 'aufs-tools' ]
    btrfs: [ 'btrfs-tools']
    overlay: []
    overlay2: []

_docker_engine_storage_defaults:
  aufs:
    graph: /var/lib/docker
  btrfs:
    graph: /var/lib/docker
    mkfs_opts:
    mount_opts: 'defaults'
  devicemapper:
    vg_name: docker-vg
    vg_opts:
    lv_name: thinpool
    lv_data_opts: '--wipesignatures y'
    lv_metadata_opts: '--wipesignatures y'
    thinpool_autoextend_threshold: 80
    thinpool_autoextend_percent: 20
    data_share: 95
    metadata_share: 1
    storage_opts: [ 'dm.use_deferred_removal=true' ]
  overlay:
    graph: /var/lib/docker
  overlay2:
    graph: /var/lib/docker

# Docker py
# ------------------------------
_docker_py_pkg:
  redhat: python-docker-py
  debian: python-docker
