---
- name: docker
  hosts: all
  connection: local
  gather_facts: true
  roles:
    - docker-engine
  tags:
    - 'docker'
  vars:
    docker_manage_py: true
    docker_py_install: pkg
    docker_engine_version: '1.12.3'
    docker_engine_env_vars:
      DOCKER_HOST: /var/run/docker.sock
      TLS_VERIFY: TRUE
    docker_engine_opts:
      dns:
        - '8.8.8.8'
        - '8.8.4.4'
