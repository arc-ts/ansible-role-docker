---
- name: docker
  hosts: all
  connection: local
  gather_facts: true
  roles:
   - docker-engine
  tags:
    - 'docker'
    - 'docker:storage'
  vars:
    docker_manage_py: true
    docker_py_version: '1.10.6'
    docker_engine_version: '17.03.1'
    docker_manage_engine_storage: true
    docker_engine_storage_driver: btrfs
    docker_engine_storage_config:
      device: /dev/sdb
    docker_engine_env_vars:
      DOCKER_HOST: /var/run/docker.sock
      TLS_VERIFY: TRUE
    docker_engine_opts:
      dns:
        - '8.8.8.8'
        - '8.8.4.4'
      bip:
        - '10.255.12.1/24'
    docker_engine_users:
      - vagrant
    docker_images:
      - name: nginx
        tag: 'stable-alpine'
    docker_containers:
      - name: nginx
        image: 'nginx:stable-alpine'
    docker_networks:
      - name: testnet
        driver_options:
          com.docker.network.bridge.name: testnet1
        ipam_options:
          subnet: '10.255.13.1/24'
          gateway: '10.255.13.1'
